<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    
      <h1>Measure your Carbon Footprint from Travel</h1>
      <h3>Car Travel</h3>
      <div class="searchBox">
        <input type="text" id="distance" placeholder="distance mi" />
        <!-- <input type="text" id="vehicle" placeholder="vehicle type" /> -->
        <select id="myCar">
          <option>Vehicle Type</option>
          <option>SmallDieselCar</option>
          <option>MediumDieselCar</option>
          <option>LargeDieselCar</option>
          <option>MediumHybridCar</option>
          <option>SmallPetrolCar</option>
          <option>MediumPetrolCar</option>
          <option>LargePetrolCar</option>
          <option>MediumMotorBike</option>
          <option>LargeMotorBike</option>
        </select>
        <button id="search">search</button>
        <div class="results"></div>
      </div>    
     
     
      <h3>Flight Travel</h3>
      <div class="searchBox2">
        <input type="text" id="flight-distance" placeholder="distance mi" />
        <!-- <input type="text" id="flight" placeholder="flight type" /> -->
        <select id="flight">
          <option>Flight Type</option>
          <option>DomesticFlight</option>
          <option>ShortBusinessClassFlight</option>
          <option>ShortBusinessClassFlight</option>
          <option>LongEconomyClassFlight</option>
          <option>LongPremiumClassFlight</option>
          <option>LongBusinessClassFlight</option>
          <option>LongFirstClassFlight</option>
        </select>
        <button id="search2">search</button>
        <div class="testing"></div>
      </div>

      <h3>Public Transportation</h3>
      <input type="text" id="public-distance" placeholder="distance mi" />
        <!-- <input type="text" id="public-type" placeholder="Public Transportation type" /> -->
        <select id="public-type">
          <option>Public Type</option>
          <option>Taxi</option>
          <option>EcoBus</option>
          <option>Coach</option>
          <option>NationalTrain</option>
          <option>LightRail</option>
          <option>Subway</option>
        </select>
        <button id="search3">search</button>
        <div class="testing3"></div>
      </div>

      <h1>Nasa Climate Change Evidence</h1>
      <img src="" alt="">
      <button id="get-nasasource">Get info</button>
      
   
  
    <script src="script.js"></script>
  </body>
</html>
